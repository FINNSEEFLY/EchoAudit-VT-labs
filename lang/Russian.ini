# LAB2
content_lab2_task = "У нас есть массив с некоторыми элементами, которые повторяются. нам нужно вывести этот массив без дубликатов, используя только один цикл foreach, не используя функции группировки элементов массива и не нарушая этот массив. Массив для получения через веб-форму"
# LAB3
content_lab3_task = "Написать функцию, формирующую список файлов в указанном каталоге (включая подкаталоги), время создания которых лежит в указанном диапазоне, а имя содержит указанное сочетание символов. Данные для поиска получать через веб-форму"
# LAB4
content_lab4_task = "Написать программу оставления отзывов. Форма: Имя, Сообщение. Отправленные сообщения хранить в файле и выводить в блоке выше формы. Все ссылки в отправляемом сообщении типа http://mysite.by, https://www.mysite.by/price и т.д. должны заменяться на текст #Внешние ссылки запрещены#. Ссылки на сайт БГУИР типа  http://bsuir.by,  https://www.bsuir.by/ru/kafedry-bguir и т.д. остаются в тексте. Вся проверка в одном регулярном выражении"
# LAB5
content_lab5_task = "Написать скрипт, получающий через форму e-mail пользователя, проверяющий его корректность и добавляющий его в таблицу БД в случае, если такого e-mail там ещё нет"
# LAB6
content_lab6_task = "Написать скрипт, позволяющий определять, какие страницы сайта посетил пользователь (при этом пользователь не регистрируется и не авторизуется на сайте)"
# LAB7
content_lab7_task = "Выведите форму на сайте со следующими полями: «Получатели», «Тема», «Текст сообщения» и кнопкой «Отправить». В поле «Получатели» введите через пробел или другой установленный раздельный символ(, или;)  адреса электронной почты получателей. Получите все данные из формы, проверьте их правильность, при ошибке выведите соответствующее сообщение, оставив  введенные в полях формы, при успешном результате проверки - разошлите письмо. Сохраните в текстовом файле список получателей"
# LAB8
content_lab8_task = "Cоздайте 2 языковых версии сайта, состоящего из 2-3страниц  (ini-файлы для разных языков, например, русского и английского). Сделайте парсинг нужного ini-файла в зависимости от того какой язык предпочтительнее у пользователя. Отобразите страницы сайта. Также должны быть ссылки на принудительный выбор языка страниц. При перезагрузках страницы и на других страницах сайта выбранный язык должен сохраняться. Вместо ini можно использовать более популярные форматы для переводов (yaml/xliff/po)"
